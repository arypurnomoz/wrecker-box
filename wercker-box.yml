name: box
version: 0.0.1
type: main
inherits: wercker/golang
platform: ubuntu@12.04
description: wercker box for rethinkdb an open source distributed database
packages:
    - rethinkdb@1.6.1
keywords:
    - rethinkdb
    - opensource
    - noqsql
    - database
    - json
script: |
    wget https://foundationdb.com/downloads/f-afxudaxbxuuo/I_accept_the_FoundationDB_Community_License_Agreement/key-value-store/3.0.5/foundationdb-clients_3.0.5-1_amd64.deb foundationdb-clients.deb
    sudo dpkg -i foundationdb-clients.deb
  
